<!-- Goal: Create a web page that allows users to build a Pokemon team with basic
team management features. -->

<!-- HTML Structure:
o Input field for Pokemon name search
o Add button
o Team display area (6 slots maximum)
o Clear team button
o Area for error messages -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Pokemon Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Build Your Pokémon Team!</h1>

    <p id="errorMessage"></p>

    <div class="inputField">
        <input id="input" placeholder="Enter Pokémon name" type="text">
        <button id="addButton">Add</button>
    </div>

    <div class="displayArea">
        <div id="slot-1">
            <p id="slot-1-name"></p>
            <img id="slot-1-img" src="" alt="">
            <p id="slot-1-type"></p>
        </div>

        <div id="slot-2">
            <p id="slot-2-name"></p>
            <img id="slot-2-img" src="" alt="">
            <p id="slot-2-type"></p>
        </div>

        <div id="slot-3">
            <p id="slot-3-name"></p>
            <img id="slot-3-img" src="" alt="">
            <p id="slot-3-type"></p>
        </div>

        <div id="slot-4">
            <p id="slot-4-name"></p>
            <img id="slot-4-img" src="" alt="">
            <p id="slot-4-type"></p>
        </div>

        <div id="slot-5">
            <p id="slot-5-name"></p>
            <img id="slot-5-img" src="" alt="">
            <p id="slot-5-type"></p>
        </div>

        <div id="slot-6">
            <p id="slot-6-name"></p>
            <img id="slot-6-img" src="" alt="">
            <p id="slot-6-type"></p>
        </div> 
    </div>

    <button id="clearTeamButton">Clear Team</button>

    <script src="script.js"></script>
</body>
</html>
